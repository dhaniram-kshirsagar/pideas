<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pideas - Project Idea Generator</title>
    
    <!-- Firebase SDKs -->
    <script src="/__/firebase/10.12.2/firebase-app-compat.js?v=2"></script>
    <script src="/__/firebase/10.12.2/firebase-auth-compat.js?v=2"></script>
    <script src="/__/firebase/10.12.2/firebase-firestore-compat.js?v=2"></script>
    <script src="/__/firebase/10.12.2/firebase-functions-compat.js?v=2"></script>
    <script src="/__/firebase/init.js?v=2"></script>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        .particle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .particle-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="InteractiveLogo.js"></script>
    <script type="text/babel" src="admin-console.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
