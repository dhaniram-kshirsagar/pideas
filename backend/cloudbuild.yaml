# Google Cloud Build configuration for deploying to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/project-idea-generator:$COMMIT_SHA', '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/project-idea-generator:$COMMIT_SHA']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'project-idea-generator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/project-idea-generator:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY},FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID}'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _GEMINI_API_KEY: 'your-gemini-api-key'
  _FIREBASE_PROJECT_ID: 'your-firebase-project-id'

images:
  - 'gcr.io/$PROJECT_ID/project-idea-generator:$COMMIT_SHA'
